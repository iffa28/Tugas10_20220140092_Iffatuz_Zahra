<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>DOM Javascript</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Pendaftaran Peminatan</h3>
        </div>
        <form onsubmit="kirimdata(event)">
            <label for="nama" style="font-weight:bold;">Nama</label><br>
            <input type="text" placeholder="Nama Anda" id="nama"><br><br>
            <label for="nim" style="font-weight:bold;">NIM</label><br>
            <input type="text" placeholder="NIM Anda" id="nim"><br>
            <p style="font-weight:bold;">Peminatan pada bidang:</p>

            <input type="radio" name="Peminatan" id="programming" value="programming">
            <label for="programming">Programming</label>
            <input type="radio" name="Peminatan" id="desain" value="desain">
            <label for="desain">Desain</label>
            <input type="radio" name="Peminatan" id="jaringan" value="jaringan">
            <label for="jaringan">Jaringan</label>
            <input type="radio" name="Peminatan" id="data" value="data">
            <label for="data">Data</label><br><br>

            <label for="angkatan" style="font-weight:bold;">Angkatan</label><br>
            <select name="angkatan" id="angkatan" style="height: 50px;">
                <option value="" disabled selected >Pilih angkatan</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
            </select><br><br>

            <label for="tanggal" style="font-weight:bold;">Tanggal:</label><br>
            <input type="text" id="tanggal" placeholder="Pilih tanggal"><br><br>

            <label for="alamat" style="font-weight:bold;">Alamat</label><br>
            <textarea id="alamat" placeholder="Tulis alamat Anda disini" cols="30" rows="5"></textarea><br><br>
            <button type="submit">Kirim</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        function kirimdata() {
            var name = document.getElementById("nama").value;
            var nim = document.getElementById("nim").value;
            var peminatan = document.querySelector('input[name="Peminatan"]:checked').value;
            var alamat = document.getElementById("alamat").value;
            var tanggal = document.getElementById("tanggal").value;
            var angkatan = document.getElementById("angkatan").value;

            alert(
                "Nama: " + name +
                "\nNIM: " + nim +
                "\nPeminatan: " + peminatan +
                "\nAlamat: " + alamat +
                "\nTanggal: " + tanggal +
                "\nAngkatan: " + angkatan
            );
        }

        flatpickr(document.getElementById('tanggal'), {
            enableTime: false,
            dateFormat: 'd-m-Y',
        });
    </script>
</body>
</html>
